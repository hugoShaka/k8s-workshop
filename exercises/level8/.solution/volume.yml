---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-deployment
  labels:
    app: upload
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upload
  template:
    metadata:
      labels:
        app: upload
    spec:
      containers:
      - name: upload
        image: workshopk8s/k8s-workshop-level8-upload
        ports:
        - containerPort: 8080
        env:
        - name: "PORT"
          value: "8080"
        - name: "UPLOAD_DIR"
          value: "/uploads"
        volumeMounts:
            - name: upload-data
              mountPath: /uploads

      volumes:
          - name: upload-data
            hostPath:
              path: /data
              type: DirectoryOrCreate